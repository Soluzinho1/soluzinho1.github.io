<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPANADA - INICIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;500&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-image: url(imagenes/fondo/fondo-minimalista-blanco.jpg);
            color: #f15b13;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ffee00, #ff0000);
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu a img {
            height: 80px;
            transition: width 0.3s;
        }

        .menu a:hover {
            color: #333;
            transform: scale(1.1);
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1500;
            top: 0;
            left: 0;
            background-color: rgba(255, 136, 0, 0.9);
            overflow-x: hidden;
            transition: width 0.3s ease;
            padding-top: 60px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.5em;
            color: #f15b13;
            display: block;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #ffee00;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            color: #f15b13;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: 15% auto 0;
            padding: 20px;
            text-align: center;
        }

        .news {
            background-color: rgba(0, 0, 0, 0);
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
            text-align: center;
        }

        .news:hover {
            transform: translateY(-10px);
        }

        .proximamente {
            width: 80%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .proximamente:hover {
            transform: scale(1.05);
            filter: brightness(0.9);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 3px solid #f28e13;
        }

        footer .socials a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.8em;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        footer .socials a:hover {
            color: #f28e13;
            transform: translateY(-5px);
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            }
        }

        /* Adaptaci칩n para m칩viles */
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar {
                width: 60%;
                display: block;
                box-shadow: none;
            }

            .sidebar a {
                text-align: center;
                font-size: 1.2em;
            }

            .sidebar a img {
                width: 70%;
                height: auto;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleNav()">&#9776;</button>
        <nav class="menu">
            <a href="index.html">
                <img class="imagenes-titulo" src="imagenes/titulo/inicio.png" alt="Inicio">
            </a>
            <a href="novedades.html">
                <img class="imagenes-titulo" src="imagenes/titulo/novedades.png" alt="Novedades">
            </a>
            <a href="admins.html">
                <img class="imagenes-titulo" src="imagenes/titulo/ADMINS.png" alt="Admins">
            </a>
            <a href="redes.html">
                <img class="imagenes-titulo" src="imagenes/titulo/redes.png" alt="Redes">
            </a>
        </nav>
        <div class="sidebar" id="mySidebar">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <a href="index.html">
                <img src="imagenes/titulo/inicio.png" alt="Inicio">
            </a>
            <a href="novedades.html">
                <img src="imagenes/titulo/novedades.png" alt="Novedades">
            </a>
            <a href="admins.html">
                <img src="imagenes/titulo/ADMINS.png" alt="Admins">
            </a>
            <a href="redes.html">
                <img src="imagenes/titulo/redes.png" alt="Redes">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="news">
            <img class="proximamente" src="imagenes/titulo/empanada.png" alt="Imagen de Proximamente">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EMPANADA. Todos los derechos reservados.</p>
        <p> P치gina creada y desarrollada por @soluz.boy</p>
    </footer>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Ocultar la barra lateral al cargar la p치gina
        window.onload = function() {
            closeNav();
        };
    </script>
</body>
</html>
