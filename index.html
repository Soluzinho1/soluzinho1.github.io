<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPANADA - INICIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;500&display=swap');

 
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #555;
            color: #f15b13;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #f28e13, #f15b13);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: 700;
            transition: color 0.3s, transform 0.3s;
        }

        header nav a:hover {
            color: #333;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 150px auto 0;
            padding: 20px;
            text-align: center;
        }

        .news {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
            text-align: center;
        }

        .news:hover {
            transform: translateY(-10px);
        }

        .news h2 {
            color: #f15b13;
            font-size: 2.5em;
            margin-top: 0;
            font-weight: 700;
        }

        .proximamente {
            width: 80%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .news img:hover {
            transform: scale(1.05);
            filter: brightness(0.9);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 3px solid #f28e13;
        }

        footer .socials a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.8em;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        footer .socials a:hover {
            color: #f28e13;
            transform: translateY(-5px);
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EMPANADA ðŸ¥Ÿ</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="novedades.html">Novedades</a>
            <a href="admins.html">Admins</a>
            <a href="redes.html">Redes</a>
        </nav>
    </header>

    <div class="container">
        <div class="news">
            <img class="proximamente" src="imagenes/memes/proximamente.png" alt="Imagen de Proximamente">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EMPANADA. Todos los derechos reservados.</p>
        <p> Pagina creada y desarrollada por @soluz.boy</p>
    </footer>
</body>
</html>
